name: Build/Test/Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v18.12.1'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build
